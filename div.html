<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <br>
    <br>
    <form action="">
        <label for="name"> NAME : </label>
        <input type="text" name="user name" id="name" placeholder="please enter your name"><br>
        <br>
        <br>
        <label for="email">EMAIL : </label>
        <input type="email" name="user email" id="email" placeholder="please enter your email"><br>
        <br>
        <br>
        <label for="password">PASSWORD : </label>
        <input type="passwrd" name="user password" id="password" placeholder="please enter your password">
        <br>
        <br>
        <label for="language">language</label>
        <br>
        <br>
        
       
        <input type="radio" name="language" id="react" value="react">
        <label for="react">react</label>
        <br>
      
        <input type="radio" name="language" id="java" value="java">
        <label for="java"> java </label>
        <br>
       
        <input type="radio" name="language" id="python" value="python">
        <label for="python"> python </label>

        <br>
        <br>
        <label for="course">course</label>
        <br>
        <br>
        <input type="checkbox" name="course" id="mern" value="mean">
        <label for="mern">MERN</label>

        <label for="">MEAN</label>

        <label for="">MEvN</label>

        <br>

            <option value="backend">back end</option>
            <option value="fullstack">full stack</option>
        </select>
        <br>
        <br>
        <textarea name="randomtext" id="randomtext" cols="30" rows="10" placeholder="please type here "></textarea>
        <br>
        <br>

        

        <input type="submit">

    </form>
</body>
</html>
